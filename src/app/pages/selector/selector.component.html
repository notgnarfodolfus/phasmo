<div class="row">
  <div class="col-md-12 col-lg-6 mb-4">
    <app-ghost-selector
      [disable]="disable"
      (options)="options = $event"
    ></app-ghost-selector>
  </div>
  <div class="col-md-12 col-lg-6 mb-4">
    <app-behavior-selector
      (valueChange)="onTagsUpdate($event)"
    ></app-behavior-selector>
  </div>
</div>
