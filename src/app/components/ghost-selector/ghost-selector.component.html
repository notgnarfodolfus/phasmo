<div class="card bg-journal">
  <div class="card-body">
    <div class="row">
      <div class="col col-8">
        <h3 class="card-title align-middle mb-0">Evidence</h3>
      </div>
      <div class="col col-4 text-end">
        <span class="clickable align-middle mx-2" (click)="reset()">
          [ Reset ]
        </span>
      </div>
    </div>
    <hr />
    <div class="row">
      <div *ngFor="let e of evidence" class="col col-6">
        <app-checkbox
          [label]="e"
          [checked]="evidenceConfirm.has(e)"
          [strike]="evidenceExclude.has(e)"
          [disabled]="!evidenceEnabled.has(e)"
          (changed)="onEvidenceUpdate(e, $event.checked, $event.strike)"
        ></app-checkbox>
      </div>
    </div>
    <hr />
    <div class="row">
      <div *ngFor="let g of ghosts" class="col col-4">
        <app-checkbox
          [label]="g.name"
          [checked]="ghostConfirm === g"
          [strike]="ghostExclude.has(g)"
          [disabled]="!ghostEnabled.has(g)"
          (changed)="onGhostUpdate(g, $event.checked, $event.strike)"
        ></app-checkbox>
      </div>
    </div>
  </div>
</div>
