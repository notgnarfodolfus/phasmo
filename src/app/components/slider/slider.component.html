<div class="d-flex">
  <div class="flex-grow-1">
    <input
      type="range"
      class="form-range"
      id="range"
      [value]="value"
      [disabled]="disabled"
      (input)="onValueChanged($event)"
      (change)="onChange()"
      [min]="min"
      [max]="max"
      [step]="step"
    />
  </div>
  <div class="text-end" [class.disabled]="disabled" style="min-width: 3em">
    {{ value | number : format }}{{ unit }}
  </div>
</div>
