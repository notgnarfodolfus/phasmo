<div *ngIf="group && states" class="row">
  <div *ngFor="let option of group.options; let index = index" [class]="col">
    <app-tag-checkbox
      [tag]="option"
      [disabled]="disabled?.has(option.tag) ?? false"
      [required]="group.required && index === 0"
      [(state)]="states[option.tag]"
      (stateChange)="onChange(option, $event)"
    ></app-tag-checkbox>
  </div>
</div>
