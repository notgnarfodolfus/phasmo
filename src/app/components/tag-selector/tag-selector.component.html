<div *ngIf="group && states" class="row">
  <div *ngFor="let tag of group.tags; let index = index" [class]="col">
    <app-tag-checkbox
      [tag]="tag"
      [disabled]="disabled?.has(tag.id) ?? false"
      [required]="group.required && index === 0"
      [(state)]="states[tag.id]"
      (stateChange)="onChange(tag, $event)"
    ></app-tag-checkbox>
  </div>
</div>
